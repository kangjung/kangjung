<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .wall { fill: red; }
    .goal { fill: green; }
    
    #game-over { visibility: hidden; font-size: 30px; fill: white; }

    .wall:hover ~ #game-over { visibility: visible; }
    
    .wall:hover ~ .overlay { fill: black; opacity: 0.8; width: 100%; height: 100%; }
  </style>

  <rect width="400" height="200" fill="#f0f0f0" />
  
  <rect class="wall" x="50" y="0" width="20" height="150" />
  <rect class="wall" x="150" y="50" width="20" height="150" />
  
  <rect class="goal" x="350" y="80" width="40" height="40" />
  <text x="355" y="105" font-size="10" fill="white">GOAL</text>

  <rect class="overlay" width="0" height="0" />
  <text id="game-over" x="120" y="110">ðŸ’¥ GAME OVER!</text>
  
  <text x="10" y="20" font-size="12">Start -> Don't touch Red!</text>
</svg>
